<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="icon" href="/profile-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <header>
            <img src="./profile-card-component-main/images/bg-pattern-card.svg" alt="">
        </header>

        <img class ="profile-img" src="./profile-card-component-main/images/image-victor.jpg" alt="Profile Img">

        <div id="data-profile">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p> 
        </div>
    
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>80K</th>
                        <th>803K</th>
                        <th>1.4K</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Followers</td>
                        <td>Likes</td>
                        <td>Photos</td>
                    </tr>
                </tbody>
            </table>
        </div>
      
        
    </section>
    
</body>
</html>
